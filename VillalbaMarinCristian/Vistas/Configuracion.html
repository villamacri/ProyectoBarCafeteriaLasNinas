<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración</title>
  <link rel="stylesheet" type="text/css" href="css/HojaDeEstilos.css">
  <script defer src="js/Portada.js"></script>
  <script defer src="js/Configuracion.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <!-- Navbar -->
    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="Café-Bar.html">Inicio</a>
      <a href="SobreNosotros.html" target="_self">Sobre nosotros</a>
      <a href="Carta.html">Carta</a>
      <a href="Login.html">Login</a>
      <a href="Registro.html">Registro</a>
    </div>

    <div id="main">
      <button class="openbtn" onclick="openNav()">&#9776; <img id="logoNav" src="Blog/Logo bar.jpg"></button>
    </div>
  </header>
    
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <!-- Formulario de Configuración -->
        <div id="configuracion" class="container mt-4">
          <h2>Configuración</h2>
          <form onsubmit="return guardarConfiguracion()">
            <div class="mb-3">
              <label for="titulo">Título:</label>
              <input type="text" class="form-control" id="titulo" placeholder="Ingresa el nuevo título" required>
            </div>
            <div class="mb-3">
              <label for="descripcion">Descripción:</label>
              <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingresa la nueva descripción"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Configuración</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
