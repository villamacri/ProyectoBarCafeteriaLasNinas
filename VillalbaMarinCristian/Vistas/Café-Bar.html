<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/HojaDeEstilos.css">
  <script defer src="js/Portada.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- JavaScript y Bundle de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  .d-flex.flex-column{
    min-height: 100vh;
  }
  .content{
    flex: 1;
  }
</style>
<body>
  <div class="d-flex flex-column">
    <div class="content">
      <header>
        <!-- Navbar -->
        <div id="mySidebar" class="sidebar">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="SobreNosotros.html" target="_self">Sobre nosotros</a>
          <a href="Carta.html" target="_self">Carta</a>
          <a href="Login.html" target="_self">Login</a>
          <a href="Registro.html" target="_self">Registro</a>
        </div>

        <div id="main">
          <button class="openbtn" onclick="openNav()">&#9776; <img id="logoNav" src="Blog/Logo bar.jpg"></button>
        </div>
      </header>
      <!-- Galería -->
      <div id="miCarrusel" class="carousel slide w-50 mx-auto" data-bs-ride="carousel">
        <!-- Indicadores -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!-- Wrapper para los slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Blog/Imagen Bar 1.webp" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="Blog/Imagen Bar 2.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="Blog/Imagen Bar 3.webp" class="d-block w-100">
          </div>
        </div>

        <!-- Controles -->
        <button class="carousel-control-prev" type="button" data-bs-target="#miCarrusel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#miCarrusel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>

    <!-- Pie de Página -->
    
    <footer class="container-fluid mt-4 mx-0 bg-dark text-white w-100 text-center pt-4">
      <div class="row">
        <div class="col-md-4">
          <p>
            <i class="bi bi-envelope-fill"></i>
            cafebarnñs@gmail.com
          </p>
        </div>
        <div class="col-md-4">
          <p>
            <i class="bi bi-geo-alt-fill"></i>
            Calle Valdelarco 8, Sevilla
          </p>
        </div>
        <div class="col-md-4">
          <p>
            <i class="bi bi-telephone-fill"></i>
            955666777
          </p>
        </div>
      </div>
    </footer>
  </div>
