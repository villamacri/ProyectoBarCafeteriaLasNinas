<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/HojaDeEstilos.css">
  <script src="js/Portada.js"></script>

    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- JavaScript y Bundle de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <!-- Navbar -->
        <div id="mySidebar" class="sidebar">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="Café-Bar.html">Inicio</a>
          <a href="SobreNosotros.html" target="_self">Sobre nosotros</a>
          <a href="Carta.html">Carta</a>
          
        </div>
        
        <div id="main">
          <button class="openbtn" onclick="openNav()">&#9776; <img id="logoNav" src="Blog/Logo bar.jpg"></button>
        </div>
  </header>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <!-- Formulario de Inicio de Sesión -->
                <div id="inicio-sesion" class="container mt-4">
                    <h2>Iniciar Sesión</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                        </div>
                        <div class="mb-3">
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </form>
                </div>

                <!-- Formulario de Registro -->
                <div id="registro" class="col-md-6">
                    <h2>Registro</h2>
                    <form>
                        <div class="mb-3">
                        <div class="form-group col-md-6">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required>
                        </div>
                        </div>
                        <div class="mb-3">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                        </div>
                        <div class="form-group">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="fechaNacimiento" required>
                        </div>
                        <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <input type="text" class="form-control" id="direccion" placeholder="Ingresa tu dirección" required>
                        </div>
                        <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="pais">País:</label>
                            <select class="form-control" id="pais" required>
                            <option value="" selected>Selecciona tu país</option>
                            <option value="espana">España</option>
                            <option value="colombia">Colombia</option>
                            </select>
                        </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
